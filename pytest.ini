[tool:pytest]
# Pytest configuration for LLMBuilder

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    ocr: marks tests that require OCR/Tesseract
    embedding: marks tests that require sentence-transformers
    cli: marks tests for CLI functionality
    core: marks tests for core functionality
    regression: marks tests for regression testing
    smoke: marks tests for smoke testing

# Test output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings
    --maxfail=5
    --timeout=300

# Minimum version requirements
minversion = 6.0

# Test timeout (requires pytest-timeout plugin)
# timeout = 300

# Coverage options
[coverage:run]
source = llmbuilder
omit = 
    */venv/*
    */tests/*
    */debug_scripts/*
    setup.py
    conftest.py
    */migrations/*
    */settings/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.distributed.*:UserWarning
    ignore:.*sentence-transformers.*:FutureWarning